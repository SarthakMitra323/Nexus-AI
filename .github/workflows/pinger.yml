name: Keep Render Service Warm

on:
  schedule:
    # Adjust interval if Render idle timeout allows (e.g., every 12 minutes)
    - cron: "*/10 * * * *"
  workflow_dispatch:

concurrency:
  group: keep-alive-ping
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      TARGET_URL: https://nexus-ai-1s8u.onrender.com/health
    steps:
      - name: Ping Render deployment
        shell: bash
        run: |
          set -euo pipefail
          echo "Pinging: $TARGET_URL at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          # Use HEAD if supported; fallback to GET otherwise
          if curl -I --fail --silent --show-error \
              --retry 3 --retry-delay 5 --max-time 15 \
              "$TARGET_URL" > /dev/null; then
            echo "Ping successful"
          else
            echo "Ping failed" >&2
            exit 1
          fi
